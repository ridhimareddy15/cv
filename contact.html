<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Ridhima Reddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_template.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <p>Ridhima Reddy</p>
      <p><a href="index.html">About Ridhima</a></p>
    </nav>
    <section class="one-col">
      <section>
        <h1>Contact Ridhima Reddy</h1>
        <p>Athens, GA &bull; 470-240-9939 &bull; ridhima.reddy@gmail.com</p>
      </section>
      <hr />
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required /> <br />
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required /> <br />
        
        <label for="message">Message:</label>
        <textarea rows="6" name="message" id="message" required></textarea> <br />
        
        <button type="submit">Submit</button>
      </form>
    </section>
    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        window.location.href = "thankyou.html"; // Redirect to thankyou.html on submit
      });
    </script>
    <footer>
      &copy; <a href="index.html">Ridhima Reddy</a>
      <a href="https://www.linkedin.com/in/ridhima-reddy-b556141b2/">
        <i class="fab fa-linkedin"></i>
      </a>
    </footer>
  </body>
</html>
